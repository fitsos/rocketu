<!doctype html>
<html>
<head>
	<title>Javascript exercise</title>
	<script type="text/javascript">
		/* VARIABLES */
		var testVar; // declaration
		var testVar = 1; // assignment
		var testVar = 'parameter'; // string
		//var testVar = parameter; // error: parameter is not defined
		//var = 2; // error: name is not defined
			
		/* FUNCTIONS */
		function test(param) {
			console.log(param);
		}
		test; // nothing happen
		test(); // error: param is undefined
		test(test); // print out test function code
		test('test'); // print out 'test'
		test(1); // print out 1
		test(2,3); // print out 2
	</script>
</head>
<body>
	<h1>Javascript Example</h1>
	<div id="test" class="test" onclick="test()">Div Test</div><br/>
	<div id="test2" class="test" onclick="test(this)">Div Test 2</div><br/>
	<div id="test3" class="test" onclick="test('hello')">Div Test 3</div><br/>
	<script type="text/javascript">
		
		document.getElementById('test2').innerHTML = 'Div Test Overwrite';  // Overwrite id test2 html
		
		elements = document.getElementsByClassName('test');
		for(i=0; i<elements.length; i++) {
			elements[i].style.background = 'red';
		}
	</script>
</body>
</html>
